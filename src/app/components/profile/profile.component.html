<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ user.name }}</h1>
      <p class="lead">Welcome to your Ylemer Profile</p>
    </div>
  </div>

  <strong>Balance: {{ user.balance | currency }}</strong>

  <hr/>

  <div class="d-flex justify-content-center" >
    <form class="list-group" (submit)="buyTokens()">
      <h2>Buy more YLM</h2>
      <div class="form-group">
        <label for="inputNetwork">Network</label>
        <select *ngIf="!user.network" class="form-control" [(ngModel)]="network" name="network">
          <option *ngFor="let n of networks" [ngValue]="n">
            {{ n }}
          </option>
        </select>
        <span *ngIf="user.address">{{user.address}}</span>
      </div>
      <div class="form-group">
        <label for="inputAddress">Wallet Address</label>
        <input type="text" class="form-control" [(ngModel)]="address" name="address" />
      </div>
      <div class="form-group">
        <label for="inputAmount">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" />
      </div>

      <button type="submit" class="btn btn-primary">Buy tokens</button>
    </form>
  </div>

</div>
