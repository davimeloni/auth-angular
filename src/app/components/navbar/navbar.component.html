<header id="main-header">
  <div class="container">
    <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h1><span class="primary-text">Ylemer</span></h1>
      </div>
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <nav id="navbar">
          <ul>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
              true}"><a routerLink="/dashboard">Dashboard</a></li>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
              true}">
                <a routerLink="/profile" >Profile</a>
            </li>
            <li *ngIf="!authService.isLoggedIn()" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
                true}"><a routerLink="/signup" >Sign Up</a></li>
            <li *ngIf="!authService.isLoggedIn()" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
                true}"><a routerLink="/login" >Log in</a></li>
            <li *ngIf="authService.isLoggedIn()"><a (click)="onLogout()" href="#">Logout</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
